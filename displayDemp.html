<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            display:block;
            text-align: center;
            margin: 20px;
            display: inline-block;
        }
        .first{
            background-color: aqua;
        }
        .second{
            /* visibility: hidden; */
            background-color: red;
        }
        .third{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="first">
        this is Div 1
    </div>
    <div class="second">
        this is Div 2
    </div>
    <div class="third">
        this is Div 3
    </div>
</body>
</html>
